---
# See the documentation for more information:
# https://packit.dev/docs/configuration/

specfile_path: rpm/qm.spec
upstream_tag_template: v{version}

srpm_build_deps:
  - make

actions:
  fix-spec-file:
    - bash .packit.sh

jobs:
  - job: copr_build
    trigger: pull_request
    # x86_64 is assumed by default
    # qm is noarch so we only need to test on one arch
    targets:
      fedora-rawhide: {}
      fedora-latest: {}
      centos-stream-9:
        additional_repos:
          - https://dl.fedoraproject.org/pub/epel/9/Everything/x86_64/
          - https://download.copr.fedorainfracloud.org/results/@centos-automotive-sig/bluechi-snapshot/centos-stream-9-x86_64/

  # Run on commit to main branch
  - &copr
    job: copr_build
    trigger: commit
    branch: main
    owner: rhcontainerbot
    project: podman-next
    enable_net: true

  - <<: *copr
    project: qm
    targets:
      fedora-40-aarch64: {}
      fedora-40-ppc64le: {}
      fedora-40-x86_64: {}
      fedora-39-aarch64: {}
      fedora-39-ppc64le: {}
      fedora-39-x86_64: {}
      fedora-38-aarch64: {}
      fedora-38-ppc64le: {}
      fedora-38-x86_64: {}
      centos-stream-9-aarch64:
        additional_repos:
          - https://dl.fedoraproject.org/pub/epel/9/Everything/aarch64/
      centos-stream-9-ppc64le:
        additional_repos:
          - https://dl.fedoraproject.org/pub/epel/9/Everything/ppc64le/
      centos-stream-9-x86_64:
        additional_repos:
          - https://dl.fedoraproject.org/pub/epel/9/Everything/x86_64/

  - job: tests
    trigger: pull_request
    identifier: e2e-multi-bluechi-agents
    tmt_plan: /plans/e2e/multi-bluechi-agents
    targets:
    - centos-stream-9-x86_64
    manual_trigger: true
    tf_extra_params:
      environments:
        - artifacts:
          - type: repository-file
            id: https://copr.fedorainfracloud.org/coprs/g/centos-automotive-sig/bluechi-snapshot/repo/centos-stream-9
          hardware:
            disk:
             - size: ">= 20 GB"


  - job: tests
    trigger: pull_request
    identifier: e2e-ffi
    tmt_plan: /plans/e2e/ffi
    targets:
    - centos-stream-9-x86_64
    tf_extra_params:
      environments:
        - artifacts:
          - type: repository-file
            id: https://copr.fedorainfracloud.org/coprs/g/centos-automotive-sig/bluechi-snapshot/repo/centos-stream-9
          tmt:
            context:
             scenario : "ffi"
          hardware:
            disk:
             - size: ">= 20 GB"
             - size: ">= 20 GB"

  - job: tests
    trigger: pull_request
    identifier: qm-tier-0
    tmt_plan: /plans/e2e/tier-0
    targets:
    - centos-stream-9-x86_64
    tf_extra_params:
      environments:
        - artifacts:
          - type: repository-file
            id: https://copr.fedorainfracloud.org/coprs/g/centos-automotive-sig/bluechi-snapshot/repo/centos-stream-9
          hardware:
            disk:
             - size: ">= 20 GB"

  - job: propose_downstream
    trigger: release
    update_release: false
    dist_git_branches:
      - fedora-all-aarch64
      - fedora-all-ppc64le
      - fedora-all-x86_64
      - epel-all-aarch64
      - epel-all-ppc64le
      - epel-all-x86_64

  - job: koji_build
    trigger: commit
    dist_git_branches:
      - fedora-all-aarch64
      - fedora-all-ppc64le
      - fedora-all-x86_64
      - epel-all-aarch64
      - epel-all-ppc64le
      - epel-all-x86_64

  - job: bodhi_update
    trigger: commit
    dist_git_branches:
      # rawhide updates are created automatically
      - fedora-all-aarch64
      - fedora-all-ppc64le
      - fedora-all-x86_64
      - epel-all-aarch64
      - epel-all-ppc64le
      - epel-all-x86_64
